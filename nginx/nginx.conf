server {

  listen              80;
  listen              443 ssl;
  server_name         www.mooreontech.com;
  ssl_certificate     www.mooreontech.com.crt;
  ssl_certificate_key www.mooreontech.com.key;

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  error_page   500 502 503 504  /50x.html;

  location = /50x.html {
    root   /usr/share/nginx/html;
  }

}